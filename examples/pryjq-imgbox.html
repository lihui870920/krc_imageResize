	<!-- JS EXAMPLE-->
	<script type="text/javascript">
	$(document).ready(function () {

	});
	</script>


	<!-- CSS EXAMPLE-->
	<style type="text/css">
	.JSimageBox, .JSimageBox2b, .imgBox {

		overflow:hidden;
		background:transparent url('gfx/loading.gif') no-repeat center center;
	}
	.JSimageBox img, .JSimageBox2b img, .imgBox img{
		opacity: 0;
		-moz-opacity: 0;
		filter:alpha(opacity=0);
	}
	</style>


</head>
