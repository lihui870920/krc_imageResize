<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>pryjq-imgboxTest</title>

	<link href="reset.css" rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	

	<!-- JS & CSS  ====================================-->
	<link  	href="../src/css/pryjq-imgbox.css" 	type="text/css" rel="stylesheet" />
	<script src ="../src/js/pryjq-imgbox-min.js" type="text/javascript"></script>
	

	<!-- EXAMPLE  ====================================-->
	<script type="text/javascript">
	$(document).ready(function () {
		
		$(".imgBoxOut").pryImageBox({typeOut : true, animTime:0, horizontalAling:"CENTER", verticalAling:"CENTER"});
		
		$(".imgBoxOutAnim").pryImageBox({typeOut : true, animTime:0, horizontalAling:"CENTER", verticalAling:"CENTER"});
		
		$(".imgBoxIn").pryImageBox({typeOut : false, animTime:0, horizontalAling:"CENTER", verticalAling:"CENTER"});
	});
	</script>


	<!-- CSSin  ==================================-->
	<style type="text/css">
	body {
		margin:0;
		padding:0;
		background-color:#fff;
		font-family: 'Open Sans', sans-serif;
		font-weight:300;
		margin:30px;
	}
	.boxSep{
		background-color:#f7f7f7;
		border: 2px solid #ccc;
		margin:10px;
		float:left;
		margin-right:30px;
	}
	h1{
		margin:10px;
		margin-bottom:60px;
		font-size:30px;
		font-family: 'Open Sans', sans-serif!Important;
		font-weight:300;
		color:#888;
	}
	h2{
		margin:10px;
		margin-bottom:2px;
		font-size:20px;
		font-family: 'Open Sans', sans-serif!Important;
		font-weight:300;
		color:#bbb;
		margin-top:80px;
	}
	</style>

</head>
<body>
	<!-- CONTENT==================================-->
	<h1 style='clear:both'>Jquery image resize 0.59</h1>

	<h2 style='clear:both'>ImageBox typeOut: true</h2>
	<div class="boxSep" >
		<span class="imgBoxOutAnim imgBox" style="width:200px; height:200px;">
			<a href="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg"  target="_blank"  title="test">
				<img alt="TEST" src="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg"/>
			</a>
		</span>
	</div>

	<div class="boxSep" >
		<span class="imgBoxOut imgBox" style="width:150px; height:200px;">
			<a href="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg" target="_blank"  title="test">
				<img alt="TEST" src="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg"/>
			</a>
		</span>
	</div>

	<div class="boxSep" >
		<span class="imgBoxOut imgBox" style="width:300px; height:200px;">
			<a href="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg"  target="_blank" title="test">
				<img alt="TEST" src="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg"/>
			</a>
		</span>
	</div>

	<div style='clear:both'></div>

	<h2 style='clear:both'>ImageBox typeOut: false</h2>
	<div class="boxSep" >
		<span class="imgBoxIn imgBox" style="width:200px; height:200px;">
			<a href="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg"  target="_blank" title="test">
				<img alt="TEST" src="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg"/>
			</a>
		</span>
	</div>

	<div class="boxSep" >
		<span class="imgBoxIn imgBox" style="width:150px; height:200px;">
			<a href="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg"  target="_blank" title="test">
				<img alt="TEST" src="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg"/>
			</a>
		</span>
	</div>

	<div class="boxSep" >
		<span class="imgBoxIn imgBox" style="width:300px; height:200px;">
			<a href="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg" target="_blank"  title="test">
				<img alt="TEST" src="http://www.juegostoystory.net/files/image/2010_Toy_Story_3_USLC12_Woody.jpg"/>
			</a>
		</span>
	</div>


</body>
</html>
